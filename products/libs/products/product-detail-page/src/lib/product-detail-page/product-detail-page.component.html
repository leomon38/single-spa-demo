<ng-container *ngIf="product | async as product">
  <div>
    <figure>
      <img [src]="assetURL + product.image" />
    </figure>
    <div>
      <h1>{{ product.name }}</h1>
      <p>
        Price:
        <nx-example-product-price
          [value]="product.price"
        ></nx-example-product-price>
      </p>
      <p>
        <button (click)="add(product)">Add To Cart</button>
      </p>
    </div>
    <a class="back" onclick=window.history.back()>back to all product page</a>
  </div>
</ng-container>
